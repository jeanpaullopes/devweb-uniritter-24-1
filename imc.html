<!DOCTYPE html>
<html>
    <head>
        <style>
            .obeso {
                background-color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>



        <h1> Calculadora de IMC</h1>
        informe seu peso em kg: <input type="number" id="peso" name="peso" placeholder="Peso em kg" 
                                    onfocus="showBtn();"/><br/>
        informe sua altura em : <input type="number" id="altura" name="altura" placeholder="altura em m" onfocus="showBtn();"required/><br/>
        <button onclick="imc();" id="btnCalc">calcular</button>
        <div id="resultado"></div>
        <script>
           // imc();
        </script>
        <script>
            
            function imcCalc(peso, altura){
                return peso / (altura * altura);
            }
            function imcClass(imc) {
                if (imc < 18.5) {
                    return "Abaixo do peso";
                } else if (imc < 24.9) {
                    return "Peso normal";
                } else if (imc < 29.9) {
                    return "Sobrepeso";
                } else if (imc < 34.9) {
                    return "Obesidade grau 1";
                } else if (imc < 39.9) {
                    return "Obesidade grau 2";
                } else {
                    return "Obesidade grau 3";
                }
            }
            function imc(){
                const peso = document.getElementById('peso').value;
                const alt = document.getElementById('altura').value;
                const vimc = imcCalc(peso, alt);
                if (vimc > 30) {
                    document.getElementById('resultado').classList.add('obeso');
                } else {
                    document.getElementById('resultado').classList.remove('obeso');
                }
                hideBtn();
                document.getElementById('resultado').innerHTML = 
                ("seu imc é "+ vimc.toFixed(1) + " e você está "+ imcClass(vimc))
            }
            function showBtn() {
                document.getElementById('btnCalc').style.visibility = 'visible';
            }
            function hideBtn() {
                document.getElementById('btnCalc').style.visibility = 'hidden';
            }
        </script>

    </body>
</html>
